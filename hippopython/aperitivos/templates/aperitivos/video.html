{% extends 'base/base.html' %}
{% load static %}

{% block title %}hippopython - aperitivo{% endblock title %}

{% block description %}Aperitivo do curso de python{% endblock description %}

{% block body %}
    <div class="container pt-4">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<h3 class="card-header">{{ video.titulo | default:"Faltando Título" }}</h3>
					<div class="card-body">
						<p class="card-text">
							<div style="padding:30.00% 0 0 0;position:relative;">
								<iframe src="https://player.vimeo.com/video/{{ video.vimeo_id }}&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
									frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
									allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Motivação Pythonbirds"></iframe></div>
								<script src="https://player.vimeo.com/api/player.js"></script>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock body %}
